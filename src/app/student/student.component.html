<div class="jumbotron">
  <div class="container color-dark">
      <h3>Student Record</h3>
  </div>
  <div class="container color-light">
    <div class="col">
      <table align="center">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>DOB</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Faculty</th>

        </tr>
        <tr *ngFor="let i of stud_info; let id = index">
          <td>{{ i.firstname }}</td>
          <td>{{ i.lastname }}</td>
          <td>{{ i.dob }}</td>
          <td>{{ i.email }}</td>
          <td>{{ i.phone }}</td>
          <td>{{ i.faculty }}</td>
          &nbsp;
          <button class="btn btn-default" (click)="deleteInfo(id)" >Delete</button>
          &nbsp;
          <button class="btn btn-default" (click)="editInfo(id)" data-toggle="modal" 
          data-target="#edit">Edit</button>
        
        </tr>
      </table>
    </div>
    
    <div class="container" style="margin-top:10px;">
        <button type="button" class="btn btn-info btn-md" data-toggle="modal" 
                data-target="#form">Add Details</button>
    </div>
  </div>

  <br>
  <br>

  <!-- Modal-->
  <div class="modal fade" id="form" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content" style="text-align:center;">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add student details</h4>
        </div>
        <div class="modal-body">
          <form>
              <div class="form-group">
                <label>First Name: </label>
                <input class="txt" type="text" name="fname" [(ngModel)]="fname">
              </div>
          
              <div class="form-group">
                <label>Last Name: </label>
                <input class="txt" type="text" name="lname" [(ngModel)]="lname">
              </div>
          
              <div class="form-group">
                <label>Date of Birth: </label>
                <input class="txt" type="date" name="dob" [(ngModel)]="dob">
              </div>
          
              <div class="form-group">
                <label>Email: </label>
                <input class="txt" type="email" name="email" [(ngModel)]="email">
              </div>
          
              <div class="form-group">
                <label>Phone: </label>
                <input class="txt" type="number" name="phone" [(ngModel)]="phone">
              </div>
          
              <div class="form-group">
                <label>Faculty: </label>
                <select name="option" [(ngModel)]="fac">
                  <option *ngFor="let x of faculty" [ngValue]="x">{{ x }}</option>
                </select>
              </div>
              
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="addStdInfo()">add</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="edit" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content" style="text-align:center;">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Update Student Details</h4>
        </div>
        <div class="modal-body">
          <div *ngIf="id != null">
            <form>
              <div class="form-group">
                <label>First Name: </label>
                <input class="txt" type="text" name="fname" [(ngModel)]="fname">
              </div>
          
              <div class="form-group">
                <label>Last Name: </label>
                <input class="txt" type="text" name="lname" [(ngModel)]="lname">
              </div>
          
              <div class="form-group">
                <label>Date of Birth: </label>
                <input class="txt" type="date" name="dob" [(ngModel)]="dob">
              </div>
          
              <div class="form-group">
                <label>Email: </label>
                <input class="txt" type="email" name="email" [(ngModel)]="email">
              </div>
          
              <div class="form-group">
                <label>Phone: </label>
                <input class="txt" type="number" name="phone" [(ngModel)]="phone">
              </div>
          
              <div class="form-group">
                <label>Faculty: </label>
                <select name="option" [(ngModel)]="fac">
                  <option *ngFor="let x of faculty" [ngValue]="x">{{ x }}</option>
                </select>
              </div>
              
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="updateInfo(id)">Update</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      
      </div>
    </div>
  </div>

</div>
